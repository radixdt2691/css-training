<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Responsive-Layout-1</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header Section Start -->
    <header>
        <div class="container flex align-center gap-60">
            <nav class="navbar flex align-center col-12">
              <div class="logo col-2">
                <a href="#" title="Home">
                  <img
                    src="./assets/images/logo.png"
                    alt="logo"
                    width="202"
                    height="54"
                  />
                </a>
              </div>
    
              <ul
                class="flex align-center justify-start gap-60 col-6 list-style-none"
              >
                <li>
                  <a href="#" title="Home" class="active txt-secondary">Home</a>
                </li>
                <li>
                  <a href="#" title="Html" class="text-decoration-none">Html</a>
                </li>
                <li>
                  <a href="#" title="Css" class="text-decoration-none">Css</a>
                </li>
                <li>
                  <a href="#" title="Layout" class="text-decoration-none">Layout</a>
                </li>
                <li>
                  <a href="#" title="Bootstrap" class="text-decoration-none"
                    >Bootstrap</a
                  >
                </li>
              </ul>
    
              <div class="search col-4 position-relative">
                <input
                  type="text"
                  name="search"
                  class="input-search"
                  placeholder="Enter keyword, Item # or Part #"
                />
                <i
                  class="search-icon fa fa-search position-absolute"
                  aria-hidden="true"
                ></i>
              </div>
            </nav>
          </div>
    </header>
    <!-- Header Section end -->
</body>
</html>
