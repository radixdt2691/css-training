<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>CSS-Basics-2</title>
  </head>
  <body>
    <!-- Header Section Start -->
    <header class="bg-header w-100">
      <h1
        class="txt-red txt-underline font-38 font-weight-700 txt-center py-27"
      >
        CSS TUTORIAL
      </h1>
    </header>
    <!-- Header Section End -->

    <!-- Section first start -->
    <section class="first-section">
      <div class="container">
        <div class="flex border-bottom-gray gap-30">
          <p class="font-30 font-weight-700">(1)</p>
          <div class="bg-white p-10">
            <audio controls>
              <source src="./assets/audio/sample-3s.mp3" type="audio/mpeg" />
            </audio>
          </div>
        </div>
      </div>
    </section>
    <!-- Section first end -->

    <!-- second section start -->
    <section class="second-section">
      <div class="container">
        <div class="flex border-bottom-gray gap-30 w-100 align-center">
          <p class="font-30 font-weight-700">(2)</p>
          <video width="343" height="255" controls>
            <source src="./assets/video/video.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </section>
    <!-- second section end -->

    <!-- Section third start -->
    <section class="third-section">
      <div class="container">
        <div class="flex border-bottom-gray gap-30 w-100">
          <p class="font-30 font-weight-700">(3)</p>
          <iframe
            class="frame"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d2965.0824050173574!2d-93.63905729999999!3d41.998507000000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sWebFilings%2C+University+Boulevard%2C+Ames%2C+IA!5e0!3m2!1sen!2sus!4v1390839289319"
            width="622"
            height="249"
          >
          </iframe>
        </div>
      </div>
    </section>
    <!-- Section third end -->

    <!-- Sectio fourth start -->
    <section class="fourth-section">
      <div class="container">
        <div class="flex border-bottom-gray gap-30 w-100">
          <p class="font-30 font-weight-700">(4)</p>
          <div class="w-100">
            <table>
              <tbody>
                <tr>
                  <th
                    class="font-weight-700 bg-sky-blue txt-white line-height-21 text-align-left w-50"
                  >
                    Company
                  </th>
                  <th
                    class="font-weight-700 bg-sky-blue txt-white line-height-21 text-align-left w-30"
                  >
                    Contact
                  </th>
                  <th
                    class="font-weight-700 bg-sky-blue txt-white line-height-21 text-align-left"
                  >
                    Country
                  </th>
                </tr>
                <tr>
                  <td class="font-16 font-weight-700">Lorem ipsum</td>
                  <td class="font-16 font-weight-700">Maria Anders</td>
                  <td class="font-16 font-weight-700">Sweden</td>
                </tr>
                <tr>
                  <td class="font-16 font-weight-700">Lorem ipsum dolor</td>
                  <td class="font-16 font-weight-700">Christina Berglund</td>
                  <td class="font-16 font-weight-700">Germany</td>
                </tr>
                <tr>
                  <td class="font-16 font-weight-700">Lorem ipsum quia</td>
                  <td class="font-16 font-weight-700">Francisco Chang</td>
                  <td class="font-16 font-weight-700">Mexico</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <!-- Sectio fourth end -->

    <!-- Fifth Section Start -->
    <section class="fifth-section">
      <div class="container">
        <div class="flex border-bottom-gray gap-30 w-100">
          <p class="font-30 font-weight-700">(5)</p>
          <form action="#" method="post" class="w-100 flex flex-dir-col gap-20">
            <div class="flex align-center gap-10 w-50">
              <label class="font-weight-700 w-30">First Name:</label>
              <input
                class="input-border p-10"
                type="text"
                name="name"
                placeholder="First Name"
              />
            </div>
            <div class="flex align-center gap-10 w-50">
              <label class="font-weight-700 w-30">Middle Name:</label>
              <input
                class="input-border p-10"
                type="text"
                name="mname"
                placeholder="Middle Name"
              />
            </div>
            <div class="flex align-center gap-10 w-50">
              <label class="font-weight-700 w-30">Last Name:</label>
              <input
                class="input-border p-10"
                type="text"
                name="lname"
                placeholder="Last Name"
              />
            </div>
            <div class="flex align-center gap-10 w-50">
              <label class="font-weight-700 w-30">Email Id:</label>
              <input
                class="input-border p-10"
                type="email"
                name="email"
                placeholder="Email Id"
              />
            </div>
            <div class="flex align-center gap-10 w-50">
              <label class="font-weight-700 w-30">Mobile Number:</label>
              <input
                class="input-border p-10"
                type="number"
                name="mobile"
                placeholder="Mobile Number"
              />
            </div>
            <div class="flex align-center gap-10 w-50">
              <label class="font-weight-700 w-30">Date:</label>
              <input class="input-border" type="date" name="date" />
            </div>
            <div class="flex align-center gap-10 w-50">
              <label class="font-weight-700 w-30">Date & Time:</label>
              <input
                class="input-border"
                type="datetime-local"
                name="datetime"
              />
            </div>
            <div class="flex align-center gap-10 w-50 px-10">
              <label class="font-weight-700 w-30">Gender:</label>
              <input
                id="male"
                class="border-input"
                type="radio"
                name="gender"
              />
              <label for="male" class="ml-10">Male</label>
              <input
                class="border-input ml-20"
                type="radio"
                name="gender"
                id="female"
              />
              <label for="female" class="ml-10">Female</label>
            </div>
            <div class="flex align-center gap-10 w-50 px-10">
              <label class="font-weight-700 w-30">Select City:</label>
              <select class="bg-input h-unset" name="city" id="city">
                <option selected><span>--Select City--</span></option>
                <option>Ahmedabad</option>
                <option>Vadodra</option>
                <option>Surat</option>
                <option>Rajkot</option>
              </select>
            </div>
            <div class="flex align-center gap-10 w-50 px-10">
              <label class="font-weight-700 w-30">Languages:</label>
              <input id="eng" class="w-40" type="radio" name="name" /><label
                for="eng"
                class="ml-10"
                >English</label
              >
              <input
                id="guj"
                class="w-40 ml-20"
                type="radio"
                name="name"
              /><label for="guj" class="ml-10">Gujarati</label>
              <input
                id="hindi"
                class="w-40 ml-20"
                type="radio"
                name="name"
              /><label for="hindi" class="ml-10">Hindi</label>
            </div>
            <div class="flex align-center gap-10 w-50 px-10">
              <label for="file-upload" class="font-weight-700 w-30"
                >Folder:</label
              >
              <label class="custom-file-upload">
                <input id="file-upload" type="file" />
                Choose File
              </label>
              <span class="ml-10" id="file-chosen">No File Selected</span>
            </div>
            <div class="flex align-center gap-10 w-50">
              <label class="font-weight-700 w-30">Password:</label>
              <input class="w-40 input-border" type="password" name="name" />
            </div>
            <div class="flex align-center gap-10 w-50 px-10">
              <label class="font-weight-700 w-30">Color:</label>
              <input class="w-40" type="color" />
            </div>
            <div class="flex align-center gap-10 w-50 px-10">
              <label class="font-weight-700 w-30">Range:</label>
              <input class="w-40" type="range" />
            </div>

            <div class="flex gap-10">
              <button class="btn-submit bg-btn-primary" type="submit">
                Submit
              </button>
              <button class="btn-reset bg-btn-primary" type="reset">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Fifth Section End -->

    <!-- Six section start -->
    <section class="sixth-section">
      <div class="container">
        <div class="flex border-bottom-gray gap-30 w-100">
          <p class="font-30 font-weight-700">(6)</p>
          <div class="w-100">
            <table>
              <tbody>
                <tr>
                  <th
                    class="font-weight-700 bg-sky-blue txt-white line-height-21 w-50"
                  >
                    Company
                  </th>
                  <th
                    class="font-weight-700 bg-sky-blue txt-white line-height-21 w-30"
                  >
                    Contact
                  </th>
                  <th
                    class="font-weight-700 bg-sky-blue txt-white line-height-21"
                  >
                    Country
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <!-- Six Section end -->
    <script>
      const actualBtn = document.getElementById("file-upload");

      const fileChosen = document.getElementById("file-chosen");

      actualBtn.addEventListener("change", function () {
        fileChosen.textContent = this.files[0].name;
      });
    </script>
  </body>
</html>
